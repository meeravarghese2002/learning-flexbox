<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="main">
      <div class="result">
        <div class="result-your-result">
          <p>Your Result</p>
        </div>
        <div class="result-score">
          <div class="result-score-grid">
            <div class="result-score-grid-num">
              <span>76</span>
            </div>
            <div class="result-score-grid-of">
              <p>of 100</p>
            </div>
          </div>
        </div>
        <div class="result-great">
          <p>Great</p>
        </div>
        <div class="result-percentage">
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
